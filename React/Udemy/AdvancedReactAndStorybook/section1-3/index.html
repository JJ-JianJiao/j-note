    <script type="text/babel">
        /*Class based Components*/
        class MyHeading extends React.Component {
            render(){
                return (
                    <header>
                        <h1>Hello {this.props.name === "React" ? <i>{this.props.name}</i> : this.props.name}</h1>
                    </header>
                )
            }
        }
        class CounterButton extends React.Component {
            constructor(props){
                super(props)
                this.state = {
                    count: 0
                }
            }

            incrementCount = (e)=>{
                this.setState({count:++this.state.count})
            }
            render(){
                return <button onClick={this.incrementCount}>Clicked: {this.state.count}</button>
            }
        }
        MyHeading.defaultProps = {
            name:'World'
        }
        function MyButton({bg = 'green'}){
            const style = {
                backgroundColor: bg ,
                border:'none',
                padding:'15px 32px',
                color: '#ffffff',
                cursor:'pointer',
                margin:'15px'
            }
            const handleClick = (e) =>{
                console.log('button click',e)
                console.log('target', e.target)
                e.stopPropagation()
            }
            return (
                <button style={style} onClick={handleClick}>Click me!</button> 
            )
        }
 
        function App(){
            return (
                <div onClick={(e)=>console.log('App clicked')}>
                    <MyHeading />
                    <MyHeading name="React"/>
                    <MyButton  />
                    <MyButton bg='red'/>
                    <br/>
                    <CounterButton/>
                </div>
            )
        }
        /*functional based components*/
        // const heading = <MyHeading />
        // const button = <MyButton />
        // ReactDOM.render([heading, button],document.querySelector('#app'))
        ReactDOM.render(<App/>,document.querySelector('#app'))
    </script>
