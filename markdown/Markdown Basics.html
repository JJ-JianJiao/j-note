<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Markdown Basics</title>
  <link rel="stylesheet" href="https://stackedit.io/style.css" />
</head>

<body class="stackedit">
  <div class="stackedit__html"><h1 id="inline-html-example">inline HTML Example</h1>
<p>sometimes you need to add some inline HTML</p>
<dl>
	<dt>Markdown</dt>
	<dd>An awesome plain-text format</dd>
</dl>
<h2 id="here-is-the-code-for-a-definition-list-in-html">Here is the code for a definition list in HTML</h2>
<pre><code>&lt;dl&gt;
  &lt;dt&gt;Markdown&lt;/dt&gt;
  &lt;dd&gt;An awesome plain-text format&lt;/dd&gt;
&lt;/dl&gt;
</code></pre>
</div>
</body>

</html>
